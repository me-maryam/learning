<body>

    <script>
       // JS Hoisting
        fun();
        a = 10;

        a = 50;
        document.write(a);
        fun();
        a = 10;

        function fun() {
            document.write("Hello world");
        }
        let fun = () => {
            document.write("Hello world");
        }
        var a;
         let a;// block scope
       // const a;

        callbacks

        function fun(some) {
            document.write("hello" + some);
        }

        function First(para) {
            document.write(para +"Hi");
        }

        function Second(param) {
            document.write("Bye");
        }

        fun(First(Second("sss")));
        Second("ssss");


       // this keyword

        let obj = {
            firstName : "Accent",
            lastName: "Edward",

                return this.firstName + " " + this.lastName;
            }
        }

document.write(obj.fullName());
function fun(a) {

}
fun(10);
let b = 10;
document.write(a + b);
